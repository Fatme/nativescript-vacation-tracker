version: 2

jobs:

  ios:
    macos:
      xcode: "10.1.0"
    steps:
      - checkout

      - restore_cache:
          key: yarn-v1-{{ checksum "yarn.lock" }}-{{ arch }}

      - run: yarn

      - save_cache:
          key: yarn-v1-{{ checksum "yarn.lock" }}-{{ arch }}
          paths:
            - ~/.cache/yarn
            - node_modules

      - run:
          name: "disable Usage and Error reporting"
          command: yarn tns usage-reporting disable && yarn tns error-reporting disable

      - run:
          name: "Run NativeScript Doctor"
          command: yarn tns doctor


  android:
    docker:
      - image: scratchy/nativescript-cli
    environment:
      YARN: /root/.yarn/bin/yarn
      _JAVA_OPTIONS: -Xmx1g
    steps:
      - checkout

      ## install nvm, node, yarn
      - run: curl -o- -L https://yarnpkg.com/install.sh | bash

      - restore_cache:
          key: yarn-v1-{{ checksum "yarn.lock" }}-{{ arch }}

      - run: $YARN

      - save_cache:
          key: yarn-v1-{{ checksum "yarn.lock" }}-{{ arch }}
          paths:
            - ~/.cache/yarn
            - node_modules

      - run:
          name: "Build Android"
          command: $YARN tns build android

workflows:
  version: 2
  build:
    jobs:
      - ios
      - android
